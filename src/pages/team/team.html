<!--
  Generated template for the TeamPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>team</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list *ngIf="items">
    <ion-card *ngFor="let item of items.members" (click)="itemSelected(item)">

      <ion-card-header>
        {{item.email}}
      </ion-card-header>

    </ion-card>
  </ion-list>
</ion-content>
