<ion-header>

  <ion-navbar>
    <ion-title>user</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list>
        <ion-card *ngFor="let item of items" (click)="itemSelected(item)">

            <ion-card-header>
                {{item.name}}
            </ion-card-header>

            <ion-card-content>
                {{item.email}}
            </ion-card-content>

        </ion-card>
    </ion-list>
</ion-content>
