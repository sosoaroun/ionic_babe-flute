<ion-header>

  <ion-navbar>
    <ion-title>babyfoot</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let item of babyfoots" (click)="goToMatch(item.match)">

      <ion-card-header>
        {{item.Lieux}}
      </ion-card-header>

      <ion-card-content>
        {{item.Available}}
      </ion-card-content>

      <ion-card-content>
        {{item.MAX_players}}
      </ion-card-content>

    </ion-card>
  </ion-list>
</ion-content>
