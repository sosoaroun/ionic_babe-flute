<ion-header>

  <ion-navbar>
    <ion-title>babyfoot</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let item of babyfoots">

      <ion-card-header>
        {{item.Lieux}}
      </ion-card-header>

      <ion-card-content>
        {{ item.Available ? 'Disponible' : 'Pas disponible'}}
      </ion-card-content>

      <ion-card-content>
        {{item.MAX_players}}
      </ion-card-content>

      <button *ngIf="item.Available" ion-button (click)="createMatch(item.id)">
        Cr√©er match
      </button>

      <button *ngIf="!item.Available" ion-button (click)="goToMatch(item.match)">
        Voir Match
      </button>

    </ion-card>
  </ion-list>
</ion-content>
